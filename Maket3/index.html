<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инструменты</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>
<body>
    <div class="content">
        <h1 class='content__title'>Инструменты для макетирования</h1>
        <div class="content__blocks">
            <div class="content__block">
                <div class="image_background"><img class="content__img"  src="image1.png"></div>
                <p class="content__descr">Резак 18 мм</p>
                <p class="content__price">От 500 руб.</p>
                <button class="content__btn">КУПИТЬ</button>
            </div>
           <div class="content__block">
                <div class="image_background"><img class="content__img"  src="image2.png"></div>
                <p class="content__descr">Резак 9 мм</p>
                <p class="content__price">От 100 руб.</p>
                <button class="content__btn">КУПИТЬ</button>
            </div>
            <div class="content__block">
                <div class="image_background"><img class="content__img"  src="image3.png"></div>
                <p class="content__descr">Коврик для резки</p>
                <p class="content__price">От 350 руб.</p>
                <button class="content__btn">КУПИТЬ</button>
            </div>
            <div class="content__block">
                <div class="image_background"><img class="content__img"  src="image4.png"></div>
                <p class="content__descr">Линейка</p>
                <p class="content__price">От 400 руб.</p>
                <button class="content__btn">КУПИТЬ</button>
            </div>
        </div>
      </div>      
</body>
</html>
